<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div>
	  <p><b>this text will be bolded</b></p>	
	  <p><u>This text will be underlined</u></p>	
	  <p><span style="background-color:yellow">This text will be highlighted</span></p>
	 <p>This is a normal text <sup>This text will be super scripted</sup>This is normal again</p>
	 <p>This is normal text<sub>This text will be subscripted</sub></p>
	 <p><span style="font-size: large;">Normal Text </span><span style="font-size:small">Small Text</span></p>
	 <p><strike>this text will be deleted</strike></p>
	</div>
</body>
</html>
